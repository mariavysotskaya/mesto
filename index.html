<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="link" href="#"><img class="header__logo" src="images/header/logo.svg" alt="Логотип"></a>
        </header>
        <main class="content">
            <section class="profile content__section content__section_mobile">
                <img class="profile__avatar" src="images/profile/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-btn button"></button>
            </section>
            <section class="cards content__section content__section_mobile"></section>
        </main>
        <footer class="footer">
            <p class="footer__content">&copy; 2022 Mesto Russia</p>
        </footer>
        <article class="popup popup_type_profile">
            <div class="popup__container">
                <form class="popup__form" name="form">
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <input type="text" class="popup__input-fld popup__input-fld_type_name" name="name" placeholder="Введите имя">
                    <input type="text" class="popup__input-fld popup__input-fld_type_job" name="job" placeholder="Введите род занятий">
                    <button type="submit" class="popup__save-btn button">Сохранить</button>
                </form>
                <button type="button" class="popup__close-btn button"></button>
            </div>
        </article>
        <article class="popup popup_type_card-adding">
            <div class="popup__container">
                <form class="popup__form" name="adding-form">
                    <h2 class="popup__name">Новое место</h2>
                    <input type="text" class="popup__input-fld" name="image-name" placeholder="Название">
                    <input type="text" class="popup__input-fld" name="image-link" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-btn button">Создать</button>
                </form>
                <button type="button" class="popup__close-btn button"></button>
            </div>
        </article>
        <article class="popup popup_type_fullview-image">
            <div class="popup__container">
                <img class="popup__image" alt="Изображение">
                <h2 class="popup__image-name"></h2>
                <button type="button" class="popup__close-btn button"></button>
            </div>
        </article>
    </div>
    <template id="card-template">
        <article class="card">
            <img class="card__image" alt="Изображение">
            <button type="button" class="card__delete-btn button"></button>
            <div class="card__container">
                <h2 class="card__name"></h2>
                <button type="button" class="card__like-btn button"></button>
            </div>
        </article>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
