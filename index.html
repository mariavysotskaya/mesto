<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="link" href="#"><img class="header__logo" src="images/header/logo.svg" alt="Логотип"></a>
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile content__section content__section_mobile">
                <img class="profile__avatar" src="images/profile/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-btn button"></button>
            </section>
            <section class="elements content__section content__section_mobile">
                <article class="element">
                    <img class="element__image" src="images/elements/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__container">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like-btn button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/elements/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__container">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like-btn button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/elements/dombay.jpg" alt="Домбай">
                    <div class="element__container">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like-btn button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/elements/karelia.jpg" alt="Карелия">
                    <div class="element__container">
                        <h2 class="element__name">Карелия</h2>
                        <button class="element__like-btn button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/elements/dombay.jpg" alt="Домбай">
                    <div class="element__container">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like-btn button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/elements/karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="element__container">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button class="element__like-btn button"></button>
                    </div>
                </article>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <form class="popup__form">
                        <h2 class="popup__name">Редактировать профиль</h2>
                        <input type="text" class="popup__input-fld popup__profile_type_name" value="" placeholder="Введите имя">
                        <input type="text" class="popup__input-fld popup__profile_type_job" value="" placeholder="Введите род занятий">
                        <input type="submit" class="popup__save-btn button" value="Сохранить">
                    </form>
                    <button class="popup__close-btn button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
